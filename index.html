    <TR>
      <TD COLSPAN="3" ALIGN="CENTER">
        <SELECT NAME="ESCOLHA" SIZE="2" STYLE="font-family: verdana; font-size: 8 pt;">
          <OPTION VALUE=" O " SELECTED>Jogar com 'O'</OPTION>
          <OPTION VALUE=" X ">Jogar com 'X'</OPTION>
 
        </SELECT>
        <SELECT NAME="Q_COMECA" SIZE="2" STYLE="font-family: verdana; font-size: 8 pt;">
          <OPTION VALUE="PC" SELECTED>Computador começa</OPTION>
          <OPTION VALUE="USU">Você começa</OPTION>
        </SELECT>
        <BR>
        <SELECT NAME="NIVEL" SIZE="1" STYLE="font-family: verdana; font-size: 8 pt;">
          <OPTION VALUE="D" SELECTED>HARDCORE</OPTION>
 
          <OPTION VALUE="F">EASY</OPTION>
        </SELECT>
        <P>
        <INPUT TYPE="BUTTON" VALUE="Iniciar jogo" NAME="BTJOGAR" STYLE="font-family: verdana; font-size: 8 pt; font-weight: bold; color: #0000DD; background: #d0d0d0;" ONCLICK="BTJOGAR_Click()" ONMOUSEOVER="this.style.background='#f0f0f0'" ONMOUSEOUT="this.style.background='#d0d0d0'">
        <INPUT TYPE="BUTTON" VALUE="Zerar o placar" NAME="ZERAR" STYLE="font-family: verdana; font-size: 8 pt; font-weight: bold; color: #FE0101; background: #d0d0d0;" ONCLICK="Zera_Placar()" ONMOUSEOVER="this.style.background='#f0f0f0'" ONMOUSEOUT="this.style.background='#d0d0d0'">

        <INPUT TYPE="TEXT" NAME="PONTOS_PC" READONLY SIZE="10" VALUE="0" STYLE="font-family: verdana; font-size: 8 pt;"><BR>
        Você:<BR>
 
        <INPUT TYPE="TEXT" NAME="PONTOS_USU" READONLY SIZE="10" VALUE="0" STYLE="font-family: verdana; font-size: 8 pt;"><BR>
      </TD>
    </TR>
